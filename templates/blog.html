{% extends "base.html" %}
{% block content %}
<h1 class="text-3xl font-bold mb-6">Blog</h1>
<div class="space-y-6">
  {% for p in posts %}
  <article class="bg-white p-6 rounded-2xl shadow">
    <a href="{{ url_for('blog_post', slug=p.slug) }}"><h2 class="text-2xl font-semibold">{{ p.title }}</h2></a>
    <p class="text-sm text-gray-500">{{ p.date }}</p>
    <div class="prose max-w-none mt-2">{{ p.html | safe }}</div>
  </article>
  {% endfor %}
</div>
{% endblock %}
